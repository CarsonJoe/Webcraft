<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcraft</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>
    <div id="cursor"></div>

    <div class="metric-panel-left">
        <div class="metric-grid">
            <div class="metric-item">
                <div class="metric-value">85%</div>
                <div class="metric-label">Integrity</div>
            </div>
            <div class="metric-item">
            </div>
            <div class="metric-item">
                <div class="metric-value">3.2kV</div>
                <div class="metric-label">Power</div>
            </div>
            <div class="metric-item">
                <div class="metric-value">64C</div>
                <div class="metric-label">Temp</div>
            </div>
        </div>
    </div>

    <div class="metric-panel-right">
        <div class="metric-grid">
            <div class="metric-item">
            </div>
            <div class="metric-item">
                <div class="metric-value">376g</div>
                <div class="metric-label">Copper</div>
            </div>
            <div class="metric-item">
                <div class="metric-value">3.7kg</div>
                <div class="metric-label">Weight</div>
            </div>
            <div class="metric-item">
                <div class="metric-value">35%</div>
                <div class="metric-label">Capacity</div>
            </div>
        </div>
    </div>

    <div id="escape-menu" class="escape-menu menu-main">
        <div class="menu-header">
            <div class="scanline"></div>
            <h2>SYSTEM MENU</h2>
        </div>
        <div class="menu-content">
            <button id="resume-btn" class="menu-btn">
                <span class="btn-glow"></span>
                RESUME OPERATION
            </button>
            <button id="settings-btn" class="menu-btn">
                <span class="btn-glow"></span>
                CONFIGURE SYSTEMS
            </button>
        </div>
        <div class="menu-footer">
            <div class="status-line">CURRENT BUILD: ALPHA-0.1.0</div>
            <div class="warning">WARNING: UNSAVED PROGRESS WILL BE TERMINATED</div>
        </div>
    </div>


    <div class="escape-menu menu-settings" style="display: none;">
        <div class="menu-header">
            <div class="scanline"></div>
            <h2>SYSTEM CONFIGURATION</h2>
        </div>
        <div class="menu-content">
            <button id="back-btn" class="menu-btn">
                <span class="btn-glow"></span>
                BACK TO MAIN
            </button>
            <div class="setting">
                <label for="render-dist">Render Distance</label>
                <div class="slider-container">
                    <input type="range" id="render-dist" min="5" max="25" value="10">
                    <span id="render-dist-value">10</span>
                </div>
            </div>
        </div>
        <div class="menu-footer">
            <div class="status-line">ADJUST VISUAL PARAMETERS</div>
            <div class="warning">CHANGES APPLIED IMMEDIATELY</div>
        </div>
    </div>

    <!-- <div id="debug-ui">
        <div class="debug-section">
            <h3>Performance</h3>
            <div id="frame-stats"></div>
        </div>
        <div class="debug-section">
            <h3>Chunks</h3>
            <div id="chunk-stats"></div>
        </div>
        <div class="debug-section">
            <h3>Memory</h3>
            <div id="memory-stats"></div>
        </div>
    </div> -->
    <!-- <div id="block-selector"></div> -->
    <script type="module" src="scripts/utils.js"></script>
    <script type="module" src="scripts/world.js"></script>
    <script type="module" src="scripts/player.js"></script>
    <script type="module" src="scripts/renderer.js"></script>
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/atmosphere.js"></script>
</body>

</html>
